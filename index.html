<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gamecontainer">
        <div class="game">
            <div id="container">

            </div>
            <div class="playeroptions">
                <div id="noughts">Noughts</div>
                <div id="crosses">Crosses</div>
            </div>
        </div>
        <div id="overlay">
            <p style="font-size: 42px">End of Game</p>
            <p style="font-size: 30px" id="outcome"></p>
            <div id="reset">Restart Game</div>
        </div>
    </div>
</body>
</html>
